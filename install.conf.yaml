- defaults:
  link:
    create: true
    relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: ohmyzsh/
    ~/.config/starship.toml: starship.toml
    ~/.config/nvim: nvim/
    ~/.dotfiles: ''

- create:
    ~/Projects:
 
- shell:
    - description: Installing submodules
      command: git submodule update --init --recursive

    - description: run ./scripts/bootstrap to bootstrap new machine
      command: echo "bash $DOTFILES/scripts/bootstrap"
