- defaults:
    link:
      create: true
      relink: true
    shell:
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.bashrc:
      path: bashrc
      force: true
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
  # ~/.oh-my-zsh: ohmyzsh/
    ~/.config/starship.toml: starship.toml
    ~/.config/nvim: nvim/
    ~/.dotfiles: ''

- create:
    ~/Projects:
 
- shell:
    - description: Installing submodules
      command: git submodule update --init --recursive

    - description: run ./scripts/bootstrap to bootstrap new machine
      command: echo "bash $DOTFILES/scripts/bootstrap"
